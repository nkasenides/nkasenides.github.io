<script>
    var map;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 35.0080354, lng: 33.6964051},
            zoom: 11
        });
    }
    initMap();
</script>

<script>
    var loaderElement = document.getElementById("contactLoader");
    var mapElement = document.getElementById("mapElement");
    var formElement = document.getElementById("form");
    var nameElement = document.getElementById("name");
    var emailElement = document.getElementById("email");
    var subjectElement = document.getElementById("subject");
    var messageElement = document.getElementById("message");

    var replyElement = document.getElementById("replyCard");
    var replyMessageElement = document.getElementById("replyMessage");
    var replyTitleElement = document.getElementById("replyTitle");
    var replyButtonElement = document.getElementById("replyButton");

    function onSubmit() {

        var name = nameElement.value;
        var email = emailElement.value;
        var subject = subjectElement.value;
        var message = messageElement.value;
        console.log("name=" + name + "&email=" + email + "&subject=" + subject + "&message=" + message);

        formElement.style.display = "none";
        loaderElement.style.display = "block";
        mapElement.style.display = "none";

        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState === 4 && this.status === 200) {
                var jsonObject = JSON.parse(this.responseText);
                var status = jsonObject.status;
                var title = jsonObject.title;
                var message = jsonObject.message;
                replyTitleElement.innerText = title;
                replyMessageElement.innerText = message;
                if (status === "ok") {
                    replyElement.className += " bg-success";
                }
                else {
                    replyElement.className += " bg-danger";
                }
                replyElement.style.display = "block";
                loaderElement.style.display = "none";
            }
        };
        xhttp.open("POST", "http://www.nkasenides.com/api/contact", true);
        xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhttp.send("name=" + name + "&email=" + email + "&subject=" + subject + "&message=" + message);
    }

    function reshowForms() {
        loaderElement.style.display = "none";
        replyElement.style.display = "none";
        mapElement.style.display = "block";
        formElement.style.display = "block";
        nameElement.value = "";
        subjectElement.value = "";
        messageElement.value = "";
        emailElement.value = "";
    }

</script>
